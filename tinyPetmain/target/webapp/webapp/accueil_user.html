<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Page de Pétitions</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #1E90FF;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #333;
            color: white;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        footer {
            background-color: #444;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pétition</h1>
    </header>

    <button onclick="window.location.href='petition.html'">Créer une pétition</button>
    <button onclick="window.location.href='#'">Mes pétitions</button>
    <button onclick="window.location.href='petitions.html'">Les pétitions</button>
    <a id="profilLink" href="glogin-new.html">Profil</a>
    <!-- Le reste de votre contenu irait ici -->

    <script>
        const googleName = sessionStorage.getItem("googleName");
        
        // Set the text content of the Profil link based on googleName
        const profilLink = document.getElementById("profilLink");
        if (profilLink) {
            profilLink.textContent = googleName;
        }
    </script>
</body>
</html>
